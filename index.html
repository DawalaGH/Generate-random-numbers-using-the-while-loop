<!DOCTYPE html>
<html>
  <head>
    <title>Generate random numbers using the while loop</title>
  </head>
  <body>
    <h2>JavaScript While Loop</h2>
    <p id="number"></p>
    <script>
      var text = "";
      var i = 0;
      while (i < 10) {
        text += "<br> The number is" + i;
        i++;
      }
      document.getElementById("number").innerHTML = text;
    </script>
  </body>
</html>
